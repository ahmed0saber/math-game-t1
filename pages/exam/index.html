<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Math Exam</title>
    <link rel='stylesheet' href="../../assets/styles/exam.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <a href="../">
            <h1>Math Game</h1>
        </a>
    </nav>
    <div class="container">
        <div class="text">
            <h1>Math Exam</h1>
            <h3>Score:
                <span id="score">0</span>
            </h3>
            <p id="question">
                <span id="num1"> </span>
                <span id="operator">  </span>
                <span id="num2">  </span>
                <span>= ??</span>
        </div>
        <div class="buttons">
            <input type="text" name="display" disabled id="input">
            <input type="button" value="1" onclick="writing('1')" id="btn1">
            <input type="button" value="2" onclick="writing('2')" id="btn2">
            <input type="button" value="3" onclick="writing('3')" id="btn3">
            <input type="button" value="4" onclick="writing('4')" id="btn4">
            <input type="button" value="5" onclick="writing('5')" id="btn5">
            <input type="button" value="6" onclick="writing('6')" id="btn6">
            <input type="button" value="7" onclick="writing('7')" id="btn7">
            <input type="button" value="8" onclick="writing('8')" id="btn8">
            <input type="button" value="9" onclick="writing('9')" id="btn9">
            <input type="button" value="Clear" onclick="clearInput()" id="btn">
            <input type="button" value="0" onclick="writing('0')" id="btn0">
            <input type="button" value="-" onclick="writing('-')" id="btn10">
            <input type="button" value="Enter" onclick="enter()">
        </div>
    </div>
    <script src='../../assets/scripts/exam.js'></script>
</body>

</html>
